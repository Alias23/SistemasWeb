version: "3.1"
services:
  web:
    build: ./Docker/Web
    container_name: docker-php
    environment:
      - ALLOW_OVERRIDE=true
    ports:
      - "81:80"
      - "444:443"
    links:
      - db
    volumes:
      - ./:/var/www/html/
      #hay q mirar lo de las claves ssh
      - ./llave.key:/etc/apache2/ssl/llave.key
      - ./certificado.crt:/etc/apache2/ssl/certificado.crt
      - ./servidor.csr:/etc/apache2/ssl/servidor.csr
      - ./sistemaweb.conf:/etc/apache2/sites-enabled/sistemaweb.conf
  db:
    image: mariadb:10.6.12
    container_name: docker-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "nimda"
      MYSQL_DATABASE: "agendacontactos"

    ports:
      - "8889:3306"
    volumes:
      - ./sql:/var/lib/mysql
      - ./sql/setup.sql:/docker-entrypoint-initdb.d/setup.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.0
    links:
      - db
    ports:
      - 8890:80
    environment:
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "nimda"
      MYSQL_DATABASE: "agendacontactos"
