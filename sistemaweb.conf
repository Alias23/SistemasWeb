<VirtualHost *:443>
      SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/certificado.crt
    SSLCertificateKeyFile /etc/apache2/ssl/llave.key
    SSLCertificateChainFile /etc/apache2/ssl/servidor.csr
    ServerAdmin example@localhost.com
    

    Header unset X-Powered-By

      <IfModule mod_headers.c>
            Header unset X-Powered-By
            Header set X-Content-Type-Options "nosniff"
            Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
      </IfModule>


    <Directory /var/www/html/>
        #AllowOverride all
        Options -Indexes
        AllowOverride None
        Require all granted
        AuthType Basic
        AuthName "√Årea Restringida"
        AuthUserFile /etc/apache2/apache2.conf/.htpasswd
        Require valid-user
    </Directory>

    ServerName www.ejemplo.com
    ServerAlias ejemplo.com
    DocumentRoot /var/www/html/
      
      <configuration>
            <system.webServer>
                  <security>
                        <authorization>
                              <add accessType="Allow" users="*" />
                        </authorization>
                  </security>
            </system.webServer>
      </configuration>
      
</VirtualHost>
<Directory "./.git">
    Order deny,allow
    Deny from all
</Directory>
<VirtualHost *:80>
      Redirect / https://localhost:444
</VirtualHost>
